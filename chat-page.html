<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | You are on Chatting Mode</title>
    <link rel="stylesheet" href="Stylesheets/styles.css" type="text/css">
    <link rel="stylesheet" href="Stylesheets/error.css">
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            /* flex-direction: column; */
            align-items: center;
            /* justify-content: center; */
        }


        .error {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            /* text-align: center; */
            min-width: 1920px;
            height: 100vh;
            background: var(--brand-offline);
            z-index: 1;

            /* opacity: ; */
            /* left: 100vh; */
        }

        .error .texts{
            display: flex;
            margin: 0 auto;
            left: 50vw;
            /* z-index: 1; */
            background-color: rgb(255, 255, 255);
        }

        .main-container {
            opacity: 25%;
            margin: var(--auto-margin-l-r);
            min-width: var(--full-size);
            height: 800px;
            display: flex;
            justify-content: space-between;
            padding: 3rem;
        }

        .outerbox {
            overflow: hidden;
            border-radius: 1rem;
            border: 3px solid var(--primary-light);
            width: 100%;
            height: 100%;
            display: flex;
            filter: drop-shadow(0px 0px 44px rgba(162, 123, 192, 0.3));

        }


        .sidebar {
            border-top: 2rem solid;
            padding: 0 1rem 1rem 1rem;
            width: 20rem;
            height: 100%;
            display: flex;
            position: sticky;
            text-align: center;
            flex-direction: column;
            color: var(--primary-dark);
            border-radius: .5rem 0 0 .5rem;
            background: var(--primary-light);
            font-size: .65rem;
        }

        .sidebar>h2 {
            bottom: 1.7rem;
            color: var(--primary-light);
        }

        .sidebar .user-details {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--brand-lightDark);
            padding: .5rem;
            border-radius: .5rem;

        }

        .user-details .user-profile {
            width: 3rem;
            height: 3rem;
            border-radius: .5rem;
            color: var(--primary-light);
            background: var(--brand-lightDark);
            background: var(--brand-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }


        .user-details .user-name {
            width: fit-content;
            margin-right: .6rem;
            padding: 0 .5rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            /* background: #000; */
        }

        .user-details .user-name b {
            font-size: 1rem;
        }

        .user-details .user-name span {
            font-size: .7rem;
            font-weight: 500;
        }

        .user-details .user-status {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* background: var(--brand-secondary); */
            height: 100%;
            width: 1rem;
        }

        .user-status .userOn {
            display: none;
            width: .8rem;
            height: .8rem;
            border-radius: 1rem;
            background: var(--brand-secondary);

        }

        .user-status .userOff {
            /* display: none; */
            width: .8rem;
            height: .8rem;
            border-radius: 1rem;
            background: var(--brand-offline);
        }

        /* ------------------------------------------------ */
        .chatbox {
            width: 100%;
            height: 100%;
            text-align: center;
            color: var(--primary-dark);
            /* background: var(--primary-light); */
            background: #F4F0FA;
            border-left: 3px solid var(--primary-dark);
            border-radius: 0 .5rem .5rem 0;
            /* filter: drop-shadow(0 0 2rem #dbdbf0); */
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: -0.2;
            justify-content: space-between;
        }


        .chatbox .user-profile {
            top: -10rem;
            width: 6rem;
            height: 6rem;
            border-radius: 100%;
            font-size: 3rem;
            font-weight: 800;
            font-family: cursive;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-dark);
            background: var(--primary-light);
        }


        .chatbox #chat-input-box {
            width: 95%;
            height: 3rem;
            /* background: #000; */
            border-radius: 4px;
            overflow: hidden;
            bottom: 2rem;
            pointer-events: none;
        }

        .chatbox #chat-input-box>input {
            padding: 1rem;
            width: 100%;
            height: 100%;
            font-size: 1.2rem;
            outline: none;
            border: none;
        }

        /* ------------------------------------------------ */



        /* .texts{
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            filter: drop-shadow(0 0 1rem rgb(233, 233, 233));
        }

        .texts h1{
            background-color: rgba(0, 255, 85, 0.158);
            padding: 3rem;
            border-radius: .5rem;
        }

        .texts p{
            background-color: rgba(255, 0, 0, 0.05);
            padding: 3rem;
            border-radius: .5rem;
        } */
    </style>
</head>

<body>
    <div class="error">
        <div class="texts">
            <p> Oh <b>Sorry!! Sir</b> this page is UnderConstruction. Please go to the home page.</p>
            <a href="index.html"><button>Go Back</button></a>
        </div>

        <div class="main-container">
            <div class="outerbox">
                <div class="sidebar">
                    <h2>Sidebar</h2>
                    <div class="user-details">
                        <div class="user-profile">
                            <b>M</b>
                        </div>
                        <div class="user-name">
                            <b>Mukesh Yadav</b>
                            <span>@dopemukesh</span>
                        </div>
                        <div class="user-status">
                            <div class="userOn" id="userOn">
                                <!-- On -->
                            </div>
                            <div class="userOff" id="userOff">
                                <!-- Off -->
                            </div>
                        </div>

                    </div>
                </div>

                <div class="chatbox">
                    <h2>Chatbox</h2>
                    <div class="user-profile">
                        M
                    </div>
                    <div id="chat-input-box">
                        <input type="text" id="chat-input" value="What we can help you..?">
                        <a href="#send">Send</a>
                    </div>
                </div>
            </div>

            
        </div>
    </div>
</body>

</html>
