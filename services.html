<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>

    <link rel="stylesheet" href="Stylesheets/root.css">
    <link rel="stylesheet" href="Stylesheets/styles.css">
    <link rel="stylesheet" href="Stylesheets/services.css">


    <script src="header.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <div id="head_content"></div>

    <div id="content-wrapper">
        <div class="content-container-wrapper">
            <aside class="left-container">
                <div class="left-head-content">
                    <h1>Services</h1>
                </div>
                <div class="left-contents">
                    <h3 onclick="toggleContent(this)">Web Development</h3>
                    <ul>
                        <li class="item item1" onclick="handleClick(this)"><a href="#" tabindex="4">Front-End Development&nbsp; </a></li>
                        <li class="item item2" onclick="handleClick(this)"><a href="#"  tabindex="0">Back-End Development&nbsp;  </a></li>
                        <li class="item item3" onclick="handleClick(this)"><a href="#" tabindex="0">Full-Stack Development&nbsp;  </a></li>
                    </ul>
                </div>
            </aside>
            <div class="center-container">
                <h1> All Items can be here </h1>
            </div>
            <div class="right-container">
                <h1> All Items preview can be here </h1>
            </div>
        </div>
    </div>

    <div id="footer_content"></div>

</body>
<script>
    $('#head_content').load('header.html');
    $('#footer_content').load('footer.html');
</script>

<script>
    function toggleContent(element) {
        element.parentNode.classList.toggle('active');
    }
</script>

<script>
    function handleClick(element) {
        // Remove the 'active' class from all list items
        document.querySelectorAll('.left-contents ul li').forEach(function (li) {
            li.classList.remove('active');
        });

        // Add the 'active' class to the clicked list item
        element.classList.add('active');
    }
</script>

</html>
