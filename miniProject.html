<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>

    <link rel="stylesheet" href="Stylesheets/root.css">
    <link rel="stylesheet" href="Stylesheets/styles.css">
    <link rel="stylesheet" href="Stylesheets/miniProject.css">

    <script src="header.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <div id="head_content"></div>

    <div id="content_wrapper">

        <div class="hero-wrapper">
            <div class="hero-content">
                <h1>Mini Projects</h1>
            </div>
        </div>

        <div class="create-post-wrapper">
            <div class="icon-wrapper">
                <img src="Icons/plus-icon-purple.svg" alt="">
            </div>
            <div class="text-wrapper">
                <p class="title">Create Post</p>

                <div class="description-wrapper">
                    <p class="description">Click this and start creating your new post</p>
                </div>
            </div>
        </div>

        <div class="projects-wrapper">
            <div class="project-content">

                

                <div class="posts-wrapper">
                    <div class="post post1">
                        <div class="post-title">
                            <p>Card Design</p>
                        </div>
                        <div class="post-tabs-wrapper">
                            <div class="tabs-head">
                                <p id="preview-tab " class="default-tab">Preview</p>
                                <p id="code-tab" class="default-tab">Code</p>
                                <p id="clip-tab" class="default-tab">Clip</p>
                            </div>
                            <div class="preview-tab default-tab">
                                <div class="preview-image">
                                    <p>Preview</p>
                                    <img src="Images/mukesh-yadav-HTML.png" alt="">
                                </div>
                            </div>
                            <div class="code-tab" hidden>
                                <p>Code</p>
                            </div>
                            <div class="clip-tab" hidden>
                                <p>Clip</p>
                            </div>
                        </div>
                        <div class="post-image">
                            <!-- <img src="Icons/plus-icon.svg" alt=""> -->
                        </div>
                        <div class="post-description">
                            <p>Card Design</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        
    </div>

    <div id="footer_content"></div>

</body>
<script>
    $('#head_content').load('header.html');
    $('#footer_content').load('footer.html');
</script>

</html>
